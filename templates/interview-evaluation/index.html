
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Interview – 10‑Minute Evaluator</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Python Interview – 12‑Minute Evaluator</span>
      <span id="timer" class="badge bg-warning text-dark">12:00</span>
    </div>
  </nav>

  <main class="container">
    <!-- Candidate Info -->
    <section class="card mb-4">
      <div class="card-header">Candidate & Session</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="candidateName">Candidate name</label>
            <input id="candidateName" class="form-control" placeholder="e.g., Jane Doe" />
          </div>
          <div class="col-md-3">
            <label class="form-label" for="candidateRole">Role</label>
            <input id="candidateRole" class="form-control" placeholder="Senior Python (AI/ML)" value="Senior Python (AI/ML)" />
          </div>
          <div class="col-md-3">
            <label class="form-label" for="sessionDate">Date</label>
            <input id="sessionDate" type="date" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label" for="interviewer">Interviewer</label>
            <input id="interviewer" class="form-control" placeholder="Your name" value="Minh Pham Van" />
          </div>
          <div class="col-md-4">
            <label class="form-label" for="yearsExp">Years of experience (candidate)</label>
            <input id="yearsExp" class="form-control" placeholder="e.g., 8" />
          </div>
          <div class="col-md-4">
            <label class="form-label" for="startTime">Start time</label>
            <input id="startTime" type="time" class="form-control" />
          </div>
        </div>
      </div>
    </section>

    <!-- Ratings -->
    <section class="card mb-4">
      <div class="card-header">Python Competencies (rate 1–5)</div>
      <div class="card-body">
        <p class="text-muted small">1 = Poor, 2 = Fair, 3 = Good, 4 = Very Good, 5 = Excellent</p>
        <div id="ratings"></div>
      </div>
    </section>

    <!-- Question bank -->
    <section class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Quick Question Bank</span>
        <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#questionCollapse">Show/Hide</button>
      </div>
      <div id="questionCollapse" class="collapse show">
        <div class="card-body">
          <p class="text-muted small">Check questions you covered. Use notes per section above for answers and observations.</p>
          <div id="questionList" class="row row-cols-1 row-cols-md-2 g-3"></div>
        </div>
      </div>
    </section>

    <!-- Overall -->
    <section class="card mb-4">
      <div class="card-header">Overall Recommendation</div>
      <div class="card-body">
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="recommendation" id="recStrong" value="Strong Hire">
            <label class="form-check-label" for="recStrong">Strong Hire</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="recommendation" id="recHire" value="Hire">
            <label class="form-check-label" for="recHire">Hire</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="recommendation" id="recLeaning" value="Leaning Yes">
            <label class="form-check-label" for="recLeaning">Leaning Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="recommendation" id="recNo" value="No Hire">
            <label class="form-check-label" for="recNo">No Hire</label>
          </div>
        </div>
        <label class="form-label" for="summary">Summary for manager (plain text)</label>
        <textarea id="summary" class="form-control" rows="5" placeholder="Concise write-up you will send to your boss"></textarea>
      </div>
    </section>

    <!-- Actions -->
    <section class="d-flex gap-2 mb-5">
      <button id="exportBtn" class="btn btn-success">Export to .txt</button>
      <button id="copyBtn" class="btn btn-outline-secondary">Copy to clipboard</button>
      <button id="resetBtn" class="btn btn-outline-danger">Reset</button>
    </section>

<!--    <footer class="text-muted mb-4 small">-->
<!--      <p class="mb-1">Tip: Keep this to Python only. Other interviewers will handle ML specifics.</p>-->
<!--      <p class="mb-0">Customize categories/questions in <code>script.js</code> → <code>COMPETENCIES</code> and <code>QUESTION_BANK</code>.</p>-->
<!--    </footer>-->
  </main>

  <script src=script.js></script>
</body>
</html>
