
<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jira Issue Template (Bug & Feature)</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Custom styles -->
  <link href="./css/jira-template.css" rel="stylesheet" />
</head>
<body>
  <main class="container py-4">
    <header class="mb-4">
      <h1 class="h3 mb-1">Jira Issue Template</h1>
      <p class="text-secondary mb-0">Fill in under 5 minutes, preview, then copy to Jira.</p>
    </header>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="issueTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="bug-tab" data-bs-toggle="tab" data-bs-target="#bug" type="button" role="tab">üêû Bug Report</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="feature-tab" data-bs-toggle="tab" data-bs-target="#feature" type="button" role="tab">‚ú® Feature Request</button>
      </li>
    </ul>

    <div class="tab-content pt-3">
      <!-- BUG -->
      <div class="tab-pane fade show active" id="bug" role="tabpanel" aria-labelledby="bug-tab">
        <div class="row g-4">
          <div class="col-lg-6">
            <form id="bugForm" class="needs-validation" novalidate>
              <h2 class="h5 mb-3">Bug Fields</h2>
              <div class="mb-3">
                <label class="form-label">Summary *</label>
                <input type="text" class="form-control" name="summary" required placeholder="One-line bug summary">
              </div>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">Severity *</label>
                  <select class="form-select" name="severity" required>
                    <option value="Critical">Critical</option>
                    <option value="High" selected>High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Priority *</label>
                  <select class="form-select" name="priority" required>
                    <option>P0</option><option selected>P1</option><option>P2</option><option>P3</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Component</label>
                <input type="text" class="form-control" name="component" placeholder="Module / Service / Area">
              </div>
              <div class="mb-3">
                <label class="form-label">Environment</label>
                <input type="text" class="form-control" name="environment" placeholder="OS, Browser, Device, App version, Build/Commit">
              </div>

              <div class="mb-3">
                <label class="form-label">Steps to Reproduce (one per line)</label>
                <textarea class="form-control" name="steps" rows="3" placeholder="1) ...&#10;2) ...&#10;3) ..."></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Expected Result</label>
                <textarea class="form-control" name="expected" rows="2" placeholder="What should happen"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Actual Result</label>
                <textarea class="form-control" name="actual" rows="2" placeholder="What actually happens"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Evidence (URL)</label>
                <input type="url" class="form-control" name="evidence" placeholder="Screenshot / video / log link">
              </div>
              <div class="mb-3">
                <label class="form-label">Logs (optional)</label>
                <textarea class="form-control" name="logs" rows="3" placeholder="Paste minimal error excerpt"></textarea>
              </div>

              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">Users affected</label>
                  <input type="text" class="form-control" name="usersAffected" placeholder="% or cohort">
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Frequency</label>
                  <select class="form-select" name="frequency">
                    <option>Always</option><option selected>Intermittent</option><option>Rare</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Workaround</label>
                <input type="text" class="form-control" name="workaround" placeholder="None / brief steps">
              </div>
              <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" name="notes" rows="2" placeholder="Suspected cause / related tickets / recent changes"></textarea>
              </div>

              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">Affects Versions</label>
                  <input type="text" class="form-control" name="affectsVersion" placeholder="x.y.z">
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Fix Version</label>
                  <input type="text" class="form-control" name="fixVersion" placeholder="Next sprint?">
                </div>
              </div>

              <div class="row g-3">
                <div class="col-sm-4">
                  <label class="form-label">Assignee</label>
                  <input type="text" class="form-control" name="assignee" placeholder="Name">
                </div>
                <div class="col-sm-8">
                  <label class="form-label">Labels (comma)</label>
                  <input type="text" class="form-control" name="labels" placeholder="bug, team, area">
                </div>
              </div>

              <div class="d-flex gap-2 mt-3">
                <button type="button" class="btn btn-primary" id="bugCopyMd">Copy Markdown</button>
                <button type="button" class="btn btn-outline-primary" id="bugCopyHtml">Copy Inline HTML</button>
              </div>
            </form>
          </div>

          <div class="col-lg-6">
            <h2 class="h5 mb-3">Preview</h2>
            <div id="bugPreview" class="preview-card"></div>
          </div>
        </div>
      </div>

      <!-- FEATURE -->
      <div class="tab-pane fade" id="feature" role="tabpanel" aria-labelledby="feature-tab">
        <div class="row g-4">
          <div class="col-lg-6">
            <form id="featureForm" class="needs-validation" novalidate>
              <h2 class="h5 mb-3">Feature Fields</h2>

              <div class="mb-3">
                <label class="form-label">Summary *</label>
                <input type="text" class="form-control" name="summary" required placeholder="One-line value statement">
              </div>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">Type</label>
                  <select class="form-select" name="type">
                    <option selected>Enhancement</option><option>New Feature</option><option>UX</option><option>Performance</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Component</label>
                  <input type="text" class="form-control" name="component" placeholder="Module / Service / Area">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Stakeholders</label>
                <input type="text" class="form-control" name="stakeholders" placeholder="Requester / PM / Team">
              </div>

              <div class="mb-3">
                <label class="form-label">User Story</label>
                <textarea class="form-control" name="userStory" rows="2" placeholder="As a [user], I want [capability] so that [benefit]."></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Acceptance Criteria (one per line, Gherkin)</label>
                <textarea class="form-control" name="acceptance" rows="3" placeholder="Given [precondition], when [action], then [result].&#10;Given [edge case]..."></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Scope</label>
                <textarea class="form-control" name="scopeIn" rows="2" placeholder="In scope: key behaviors"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Out of Scope</label>
                <textarea class="form-control" name="scopeOut" rows="2" placeholder="Excluded items"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Dependencies</label>
                <textarea class="form-control" name="dependencies" rows="2" placeholder="APIs / teams / migrations"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">UX / Tech Notes</label>
                <textarea class="form-control" name="notes" rows="2" placeholder="Design link, API endpoint/schema, security/privacy, NFRs"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Impact / Value</label>
                <textarea class="form-control" name="impact" rows="2" placeholder="Why this matters / KPI movement / revenue / retention"></textarea>
              </div>

              <div class="row g-3">
                <div class="col-sm-4">
                  <label class="form-label">Estimate</label>
                  <input type="text" class="form-control" name="estimate" placeholder="S/M/L or story points">
                </div>
                <div class="col-sm-4">
                  <label class="form-label">Assignee</label>
                  <input type="text" class="form-control" name="assignee" placeholder="Name">
                </div>
                <div class="col-sm-4">
                  <label class="form-label">Target Release</label>
                  <input type="text" class="form-control" name="release" placeholder="Version or sprint">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Labels (comma)</label>
                <input type="text" class="form-control" name="labels" placeholder="feature, team, area">
              </div>

              <div class="d-flex gap-2 mt-3">
                <button type="button" class="btn btn-primary" id="featureCopyMd">Copy Markdown</button>
                <button type="button" class="btn btn-outline-primary" id="featureCopyHtml">Copy Inline HTML</button>
              </div>
            </form>
          </div>

          <div class="col-lg-6">
            <h2 class="h5 mb-3">Preview</h2>
            <div id="featurePreview" class="preview-card"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
